<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <div id="main_game">
        <div class="text_game">
            <h1>죽음의 UP Down 게임</h1>
            <p>맞추는 자만이 살아갈 수 있다.</p>
            <p>기회는 5번 값을 입력하고 게임을 시작하도록 하지</p>
        </div>
        
        <div id="result_img">
            <img class="img_gif" src="img/start.gif" alt="리퍼">
            <p class="result-messages">시작 해보자고!</p>
        </div>
        <div id="result-area"></div>
        <div id="result-chance">남은 기회 : 5번</div>
        
        <input type="number" id="user-input" placeholder="1부터 100까지의 숫자를 입력해주세요.">
        
        <div class="button_control">
            <button id="play-button">입력</button>
            <button id="reset-button">리셋</button>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
